<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section id ="main">
        <section class="signIn hidden">
            <input type="text" placeholder="Name:">
            <button id='start'>START</button>
        </section>
        <section class="directContainer">
            <button class="direct north">N</button>
            <button class="direct east">E</button>
            <button class="direct south">S</button>
            <button class="direct west">W</button>
            <span class="coordinates"></span>
        </section>
    </section>

    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
